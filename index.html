<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Collaborative Editing Platform</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div id="loginSection">
    <h1 id="authTitle">Login</h1>
    <form id="authForm">
      <input type="text" id="username" placeholder="Username" required><br>
      <input type="password" id="password" placeholder="Password" required><br>
      <button type="submit" id="authButton">Login</button>
      <button type="button" id="toggleAuth" onclick="toggleAuthMode()">Switch to Signup</button>
    </form>
  </div>

  <div id="appSection" style="display: none;">
    <h1>Welcome, <span id="currentUser"></span></h1>
    <p>Points: <span id="points">100</span></p>
    <button onclick="logout()">Logout</button>

    <div id="tabs">
      <button class="tabButton active" onclick="actions.showTab('homepage')">Project Pool</button>
      <button class="tabButton" onclick="actions.showTab('submit')">Submit Project</button>
      <button class="tabButton" onclick="actions.showTab('myProjects')">My Projects</button>
      <button class="tabButton" onclick="actions.showTab('myEdits')">My Edits</button>
    </div>

    <div id="homepage" class="tabContent">
      <h2>Project Pool</h2>
      <ul id="projectList"></ul>
    </div>

    <div id="submit" class="tabContent" style="display: none;">
      <h2>Submit a Project (10 points)</h2>
      <form id="projectForm">
        <input type="text" id="title" placeholder="Title" required><br>
        <input type="text" id="summary" placeholder="Summary" required><br>
        <textarea id="text" placeholder="Text to edit" required></textarea><br>
        <select id="editType" required>
          <option value="proofread">Proofread</option>
          <option value="content">Content</option>
          <option value="style">Style</option>
        </select><br>
        <input type="number" id="takers" min="1" max="10" value="1" required><br>
        <button type="submit">Submit Project</button>
      </form>
    </div>

    <div id="myProjects" class="tabContent" style="display: none;">
      <h2>Submitted Projects</h2>
      <ul id="submittedProjects"></ul>
      <h2>Completed Edits for Review</h2>
      <ul id="completedEdits"></ul>
      <h2>Archived Projects</h2>
      <ul id="archivedProjects"></ul>
      <h2>Inbox</h2>
      <ul id="inbox"></ul>
    </div>

    <div id="myEdits" class="tabContent" style="display: none;">
      <h2>My Editing Work</h2>
      <ul id="myEditingWork"></ul>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
