<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Edit Project</title>
  <link rel="stylesheet" href="styles.css">
  <script src="/tiptap/tiptap-bundle.js"></script>
</head>
<body>
  <div id="project-header">
    <h1 id="project-title"></h1>
    <p id="project-owner"></p>
  </div>
  <label class="suggestion-toggle">
    <input type="checkbox" id="suggestion-mode"> Suggestion Mode
  </label>
  <div class="editor-container">
    <div id="editor" class="editor"></div>
    <div id="comments" class="comments"></div>
  </div>
  <button id="submit-edits">Submit Edits</button>
  <div id="submit-confirm" class="popup" style="display: none;">
    <div class="popup-content">
      <p>Are you sure you're done editing?</p>
      <button id="confirm-submit">Yep!</button>
    </div>
  </div>
  <script src="edit.js"></script>
</body>
</html>
